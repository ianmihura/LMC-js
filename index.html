<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="./main.js"></script>
    <script src="./instructions.js"></script>
    <script src="./translator.js"></script>
    <script src="./examples.js"></script>
    <script src="./ui.js"></script>
    <style>
        tr:nth-child(even) {
            background-color: #f7f7f7;
        }

        td,
        th {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }

        .wrapper {
            display: flex;
            columns: 3;
            column-gap: 4em;
        }

        .col {
            width: 150px;
            margin: 1rem 0;
            display: inline-block;
            width: 100%;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="col">
            <label for="machine_code">Machine-based</label>
            <br>
            <textarea id="machine_code" rows="100" cols="5" maxlength="400"></textarea>
            <textarea id="index" rows="100" cols="2" disabled></textarea>
        </div>
        <div class="col">
            <label for="index_code">Index-based</label>
            <br>
            <textarea id="index_code" rows="100" cols="8" maxlength="900"></textarea>
        </div>
        <div class="col">
            <button class="clickable" onclick="OnFillupMemory()">
                Fillup Memory
            </button>
            <br>
            <br>
            <button class="clickable" onclick="OnTranslateMemory()">
                Translate Memory
            </button>
            <br>
            <br>
            <label for="inputs">Input</label>
            <br>
            <textarea id="inputs" rows="6" cols="5"></textarea>
            <br>
            <button class="clickable" onclick="OnStartup()">
                Run Program
            </button>
            <p id="result"></p>
            <br>
            <br>
            <label for="outputs">Output</label>
            <br>
            <textarea id="outputs" rows="6" cols="5"></textarea>
            <br>
            <br>
            <button class="clickable" onclick="OnClearMemory()">
                Clear Memory
            </button>
            <br>
            <br>
            <button class="clickable" onclick="OnShowInstructions()">
                Instructions
            </button>
            <table class="hidden" id="instructions">
                <tr>
                    <th>Machine Code</th>
                    <th>Index Code</th>
                    <!-- <th>Description</th> -->
                </tr>
                <tr>
                    <td>1xx</td>
                    <td>ADD</td>
                    <!-- <td>Adds to Accumulator</td> -->
                </tr>
                <tr>
                    <td>2xx</td>
                    <td>SUB</td>
                    <!-- <td>Subtracts to Accumulator</td> -->
                </tr>
                <tr>
                    <td>3xx</td>
                    <td>STO</td>
                    <!-- <td>Stores Accumulator value to xx Memory</td> -->
                </tr>
                <tr>
                    <td>5xx</td>
                    <td>LDA</td>
                    <!-- <td>Loads value in xx Memory to Accumulator</td> -->
                </tr>
                <tr>
                    <td>6xx</td>
                    <td>BR</td>
                    <!-- <td>Unconditional break</td> -->
                </tr>
                <tr>
                    <td>7xx</td>
                    <td>BRZ</td>
                    <!-- <td>Breaks if Accumulator is = 0</td> -->
                </tr>
                <tr>
                    <td>8xx</td>
                    <td>BRP</td>
                    <!-- <td>Breaks if Accumulator is > 0</td> -->
                </tr>
                <tr>
                    <td>901</td>
                    <td>IN</td>
                    <!-- <td>Gets next Input to Accumulator</td> -->
                </tr>
                <tr>
                    <td>902</td>
                    <td>OUT</td>
                    <!-- <td>Pushes Accumulator to Outputs</td> -->
                </tr>
                <tr>
                    <td>000</td>
                    <td>HLT</td>
                    <!-- <td>Halts program</td> -->
                </tr>
                <tr>
                    <td>(only index)</td>
                    <td>DAT</td>
                    <!-- <td>Data variable (only for Index-based code)</td> -->
                </tr>
            </table>

            <!-- TODO: make a "about" button :: another page that describes the process better -->
        </div>
    </div>
</body>

</html>
