<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="./main.js"></script>
    <script src="./instructions.js"></script>
    <script src="./translator.js"></script>
    <script src="./examples.js"></script>
    <script src="./ui.js"></script>
    <style>
        .wrapper {
            display: flex;
            columns: 3;
            column-gap: 4em;
        }

        .col {
            width: 150px;
            margin: 1rem 0;
            display: inline-block;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="col">
            <label for="machine_code">Machine-based</label>
            <br>
            <textarea id="machine_code" rows="100" cols="5" maxlength="400"></textarea>
            <textarea id="index" rows="100" cols="2" disabled></textarea>
        </div>
        <div class="col">
            <label for="index_code">Index-based</label>
            <br>
            <textarea id="index_code" rows="100" cols="8" maxlength="900"></textarea>
        </div>
        <div class="col">
            <button class="clickable" onclick="OnFillupMemory()">
                Fillup Memory
            </button>
            <br>
            <br>
            <button class="clickable" onclick="OnTranslateMemory()">
                Translate Memory
            </button>
            <br>
            <br>
            <label for="inputs">Input</label>
            <br>
            <textarea id="inputs" rows="6" cols="5"></textarea>
            <br>
            <button class="clickable" onclick="OnStartup()">
                Run Program
            </button>
            <p id="result"></p>
            <br>
            <br>
            <label for="outputs">Output</label>
            <br>
            <textarea id="outputs" rows="6" cols="5"></textarea>
            <br>
            <br>
            <button class="clickable" onclick="OnClearMemory()">
                Clear Memory
            </button>
        </div>
    </div>
</body>

</html>
